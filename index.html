<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiadtisak Suwannarat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px 0;
            border: 2px solid #0066cc;
        }
        h1, h3 {
            margin: 10px 0;
        }
        h1 {
            color: #333;
        }
        h3 {
            color: #555;
        }
        .highlight {
            color: #0066cc;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Profile</h1>
        <!-- Profile Picture -->
        <img src="images/Profile_me.png" alt="Profile Picture" class="profile-pic">
        <h3>Name: <span class="highlight">Kiadtisak Suwannarat</span></h3>
        <h3>Nickname: <span class="highlight">Guitar</span></h3>
        <h3>Number: <span class="highlight">07</span></h3>
        <h3>Class: <span class="highlight">IT.5101</span></h3>
        <h3>ID Student: <span class="highlight">66309010014</span></h3>
    </div>
</body>
</html>
